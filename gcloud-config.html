<!--
gcloud-config encapsulates a Google developer project 
configuration.

##### Example

    <gcloud-config project="my-project-id"></gcloud-config>

@element gcloud-config
@blurb gcloud-config encapsulates a Google developer project configuration.
@status alpha
@url https://github.com/GoogleWebComponents/google-gcloud
-->

<link rel="import" href="../polymer/polymer.html">

<polymer-element name="gcloud-config" attributes="project">
  <script>

    Polymer({
      /**
       * The 'project' attribute is a string containing the 
       * Google developer project ID.
       *
       * @attribute project
       * @type string
       */
      project: ''
    });

  </script>
</polymer-element>
